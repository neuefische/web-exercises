<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JS Inputs and Strings: Switch values</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <form class="form">
      <label for="first-input">First Input:</label>
      <input
        id="first-input"
        class="form__input"
        type="text"
        data-js="first-input"
        aria-describedby="help-text"
      />
      <label for="second-input">Second Input:</label>
      <input
        id="second-input"
        class="form__input"
        type="text"
        data-js="second-input"
        aria-describedby="help-text"
      />
      <p id="help-text">Type something to test your buttons.</p>
      <button type="button" data-js="button-uppercase">&uarr;</button>
      <button type="button" data-js="button-switch">&updownarrow;</button>
      <button type="button" data-js="button-lowercase">&darr;</button>
    </form>
  </body>
</html>
