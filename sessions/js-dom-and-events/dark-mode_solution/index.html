<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>DOM and Events: Dark Mode</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body data-js="body">
    <h1>Dark Mode Example</h1>
    <button class="button button--dark" data-js="dark-mode-button">
      Switch to dark Mode
    </button>
    <button class="button button--light" data-js="light-mode-button">
      Switch to light Mode
    </button>
    <button class="button button--toggle" data-js="toggle-button">
      Toggle Mode
    </button>
  </body>
</html>
