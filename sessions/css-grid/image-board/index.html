<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML & CSS</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="image-board__container">
      <img
        class="image-board__image image-board__image--1"
        src="https://source.unsplash.com/random/500x500?banana"
        alt="a banana"
      />
      <img
        class="image-board__image image-board__image--2"
        src="https://source.unsplash.com/random/500x500?apple+fruit"
        alt="an apple"
      />
      <img
        class="image-board__image image-board__image--3"
        src="https://source.unsplash.com/random/500x500?melon"
        alt="a melon"
      />
      <img
        class="image-board__image image-board__image--4"
        src="https://source.unsplash.com/random/500x500?peach+fruit"
        alt="a peach"
      />
      <img
        class="image-board__image image-board__image--5"
        src="https://source.unsplash.com/random/500x500?tomato"
        alt="a tomato"
      />
      <img
        class="image-board__image image-board__image--6"
        src="https://source.unsplash.com/random/500x500?cauliflower"
        alt="a cauliflower"
      />
    </main>
  </body>
</html>
