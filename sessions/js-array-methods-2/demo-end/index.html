<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JS Array Methods 2</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <header data-js="header">
      <ul data-js="characterList"></ul>
    </header>
    <h2>array.some(callbackFn)</h2>
    <div class="frame" data-js="some"></div>
    <h2>array.every(callbackFn)</h2>
    <div class="frame" data-js="every"></div>
    <h2>array.find(callbackFn)</h2>
    <div class="frame" data-js="find"></div>
    <h2>array.toSorted(compareFn) //sorting numbers</h2>
    <div class="frame" data-js="sortNumbers"></div>
    <h2>array.toSorted(compareFn) //sorting strings</h2>
    <div class="frame" data-js="sortStrings"></div>
  </body>
</html>
