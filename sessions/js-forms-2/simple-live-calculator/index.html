<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Simple Livecalculator!</h1>
      <label for="firstValue">firstValue:</label>
      <input
        value="0"
        type="number"
        name="firstValue"
        id="firstValue"
        data-js="firstValue"
      />
      <label for="secondValue">secondValue:</label>
      <input
        value="0"
        type="number"
        name="secondValue"
        id="secondValue"
        data-js="secondValue"
      />
      <output>Result: <span data-js="result"></span></output>
    </main>
  </body>
</html>
