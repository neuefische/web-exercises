<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Rick and Morty Character Log</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="title">Rick and More</h1>
    <main>
      <div class='search-bar-container' data-js='search-bar-container'>
      </div>
      <ul class="card-container" data-js="card-container">
        <li class="card">
          <div class='card__image-container'>
            <img
            class="card__image"
            src="https://rickandmortyapi.com/api/character/avatar/620.jpeg"
            alt="Ramamama Lord"
            />
            <div class='card__image-gradient'></div>
          </div>
          <div class="card__content">
            <h2 class='card__title'>Ramamama Lord</h2>
            <dl class='card__info'>
              <dt class='card__info-title'>Status</dt>
              <dd class='card__info-description'>Alive</dd>
              <dt class='card__info-title'>Type</dt>
              <dd class='card__info-description'>Soulles Puppet</dd>
              <dt class='card__info-title'>Occurrences</dt>
              <dd class='card__info-description'>1</dt>
            </dl>
          </div>
        </li>
      </ul>
    </main>
    <nav class="navigation" data-js='navigation'>
    </nav>
  </body>
  <script type='module' src="./index.js"></script>
</html>
