<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CSS Flexbox: Profile Exercise</title>
  </head>
  <body>
    <main>
      <h1 class="main__title">My Profile</h1>
      <section class="profile">
        <h2>About me</h2>
        <img
          src="https://placekitten.com/400/400"
          alt="cute kitten"
          class="profile__image"
        />
        <p>
          Welcome to my site! I already have several years of experience in web
          development and I am looking forward to work in new projects.
        </p>
      </section>
      <section>
        <h2>Tech Stack</h2>
        <ul class="tech-stack__list" role="list">
          <li class="tech-stack__list-item">HTML</li>
          <li class="tech-stack__list-item">CSS</li>
          <li class="tech-stack__list-item">JavaScript</li>
          <li class="tech-stack__list-item">React</li>
          <li class="tech-stack__list-item">Node.js</li>
          <li class="tech-stack__list-item">MongoDB</li>
        </ul>
      </section>
    </main>
  </body>
</html>
