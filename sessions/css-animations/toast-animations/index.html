<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Toast Animations</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <button type="button" class="start-button" data-js="start-button">
      start toast
    </button>
    <button type="button" class="toast toast--hidden" data-js="toast">
      Success! You started the toast.
      <div class="countdown" data-js="countdown"></div>
    </button>
  </body>
</html>
