<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML & CSS</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>CSS Animations Demo</h1>
      <section>
        <h2>Animate Color</h2>
        <button class="button--color">Hover me!</button>
      </section>
      <section>
        <h2>Animate Shadow</h2>
        <button class="button--shadow">Hover me!</button>
      </section>
      <section>
        <h2>Animate Scale</h2>
        <button class="button--scale">Click me!</button>
      </section>
      <section>
        <h2>Animate Position</h2>
        <button class="button--position position--0" data-js="button-position">
          Click me!
        </button>
      </section>
    </main>
  </body>
</html>
