<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <output class="result" data-js="result">0</output>
      <input type="text" class="field" data-js="input1" name="input1" />
      <input type="text" class="field" data-js="input2" name="input2" />

      <button class="button" data-js="add-button">+</button>
      <button class="button" data-js="subtract-button">-</button>
      <button class="button" data-js="multiply-button">*</button>
      <button class="button" data-js="divide-button">/</button>
      <button class="button" data-js="random-button">random</button>
    </section>
  </body>
</html>
