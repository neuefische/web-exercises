<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Hyper Lazer Nyan</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Hyper Lazer Nyan 13</h1>
      <p data-js="scoreDisplay" class="score-display">missed clicks: 0</p>
      <div data-js="menu" class="menu display--none">
        <h2 data-js="menuText"></h2>
        <button data-js="restartButton">reset</button>
      </div>
    </header>

    <div data-js="laser" class="laser-hitbox">
      <div class="laser"></div>
    </div>

    <img
      data-js="cat"
      class="cat"
      ondragstart="return false;"
      src="https://www.pngkit.com/png/full/542-5427076_colors-download-settings-cat-pixel-art.png"
      width="80"
      drag="no-drag"
    />

    <img
      class="background"
      src="https://images2.alphacoders.com/542/542730.png"
      alt=""
    />
  </body>
  <script src="./js/index.js"></script>
</html>
